<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700;900&family=Rock+Salt&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="./img/favicon.jpg" />
		<title>Kivi Corn | Contact</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body class="contact" style="background-color: black">
		<main>
			<form
				action="https://formsubmit.co/kivi.webdev@gmail.com"
				method="POST"
			>
				<input
					type="email"
					name="email"
					placeholder="Email Address"
					required
				/>
				<textarea
					name="message"
					id=""
					cols="30"
					rows="10"
					placeholder="Type your Message..."
				></textarea>
				<input
					type="hidden"
					name="_next"
					value="https://bykivi.com/thankyou.html"
				/>
				<input type="hidden" name="_template" value="box" />
				<input
					type="hidden"
					name="_autoresponse"
					value="Hi, I'm Kivi Corn, thank you for contacting me. I will get back to you shortly."
				/>
				<button type="submit">Send</button>
			</form>
		</main>
	</body>
</html>
