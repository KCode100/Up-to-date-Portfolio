<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cappen.com</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Rubik:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="shortcut icon" href="./favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="main">
        <div class="logo">
            <img class="img" src="./img/favicon.jpg" alt="">
        </div>
        <div class="dots-bg">
            <img class="img" src="./img/bg-pontilhado-home.svg" alt="">
        </div>
        <div class="arrow-base-bg">
            <img class="img" src= "./img/elem-home-2-mobile.svg" alt="">
        </div>
        <div class="arrow-head-bg">
            <img class="img" src= "./img/elem-home-1.png" alt="">
        </div>
        <h1 class="heading">
            <span class="heading__name">Kivi Corn</span>
            <strong class="heading__adj" id="adj"></strong>
        </h1>

        <a href="#" class="side-link side-link--left">
            <img class="side-link__img side-link__img--left" src="./img/line-link.svg" alt="">
            <span class="side-link__text side-link__text--left">About</span>
        </a>
        <div class="slider slider--left"></div>
        
        <a href="#" class="side-link side-link--right">
            <span class="side-link__text side-link__text--right">Work</span>
            <img class="side-link__img side-link__img--right" src="./img/line-link.svg" alt="">
        </a>
        <div class="slider slider--right"></div>

        <div class="social">
            <a href="" target="_blank" title="View CV">
                <i class="social__icon far fa-file-pdf"></i>
            </a>
            <a href="" target="_blank" title = "GitHub">
                <i class="social__icon fab fa-github"></i>
            </a>
            <a href="" target="_blank" title="LinkedIn">
                <i class="social__icon fab fa-linkedin"></i>
            </a>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
